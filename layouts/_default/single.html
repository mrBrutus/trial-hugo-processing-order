{{ define "main" }}
  {{ if eq (.Param "scratchProcessing") "layouts" }}
    {{ partial "get-version-info" (dict "ctx" . ) }}
  {{ end }}
  <h1>{{- .Title -}}
    <span> <mark>{{- with .Page.Scratch.Get "versioning" -}}
      {{- .time -}}
    {{- end -}}</mark></span></h1>
  <ul>
    <li>Kind: {{ .Kind }}</li>
  </ul>
  {{ .Content }}
{{ end }}
