{{ define "main" }}
  {{ if eq (.Param "scratchProcessing") "perLayout" }}
    {{ partial "add-scratch" (dict "ctx" . ) }}
  {{ end }}
  <h1>Page: {{ .Title }}
    <span> <mark>{{ with .Page.Scratch.Get "myScratch" }}
      {{ .number }}
    {{ end }}</mark></span></h1>
  <ul>
    <li>Kind: {{ .Kind }}</li>
    <li>Weight: {{ .Weight }}</li>
  </ul>
  {{ .Content }}
{{ end }}
